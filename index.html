<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaConnect</title>
    <link rel="stylesheet" href="main.css">
   
</head>
<body>
    <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>
    <div id="tools">
        <div class="tools-container" id="micbtn">
            <img src="./Tool_icons/mic.png" alt="Mic Button">
        </div>
        <div class="tools-container" id="Camerabtn">
            <img src="./Tool_icons/camera.png" alt="Camera Button">
        </div>
        <a href="DashBoard.html"> <div class="tools-container" id="Endbtn">
            <img src="./Tool_icons/phone.png" alt="End Button">
        </div></a>
       
    </div>
<!-- autoplay Specifies that the video will start playing as soon as it is ready -->
<!-- Add muted after autoplay to let your video file start playing automatically (but muted) -->
<!-- playinline wont open the video in full screen mode when played instead play in the normal space assigned untill we press the fullscreen button -->
</body> 
<script src="agora-rtm-sdk-1.4.4.js"></script>
<script src="main.js"></script>
</html>
