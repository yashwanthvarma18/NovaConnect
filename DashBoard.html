<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NovaConnect</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='DashBoard.css'>
</head>
<body>

    <canvas id="space"></canvas>
    <a href="#" id="warp"></a>
    <main id="lobby-container">
        <div id="form-container">
            <div id="form__container__header">
                <img src="NovaConnect.png" alt="NovaConnect Logo" style="width: 290px; height: 60px;"> 
            </div>
            <div id="form__content__wrapper">
                <form id="join-form">
                    <input type="text" name="invite_link" required placeholder="Enter Room Code" style="text-align: center;"/>
                    <input type="submit" value="Join Room" />
                </form>
            </div>
        </div>
    </main>
    <div class="container">
        <div class="typing-container">
            <h1>&nbsp;<span id="typingSpan"></span> </h1>

        </div>
    </div>
    
    <script>
 let form = document.getElementById('join-form')

form.addEventListener('submit', (e) => {
    e.preventDefault()
    let inviteCode = e.target.invite_link.value
    window.location = `index.html?room=${inviteCode}` 
})
    </script>
<script src="background.js"></script>
<script src="typingeffect.js"></script>
</body>
</html>
